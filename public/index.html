<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ニュース記事分析</title>
  </head>
  <body>
    <h1>ニュース記事分析ツール</h1>

    <!-- ▼ モード選択用のセレクトボックスを追加 ▼ -->
    <select id="modeSelect">
      <option value="0">既存プロンプト</option>
      <option value="1">強調された表現を深掘り</option>
      <option value="2">ステレオタイプやバイアス</option>
      <option value="3">情報源やエビデンス確認</option>
    </select>

    <br /><br />

    <input
      type="text"
      id="urlInput"
      placeholder="ニュース記事のURLを入力してください"
    />
    <button onclick="fetchAndAnalyzeArticle()">記事を分析する</button>

    <div id="article" style="margin-top: 20px"></div>

    <script src="script.js"></script>
  </body>
</html>
